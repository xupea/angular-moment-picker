<html ng-app="slinkapp">
  <head>
    <meta charset="utf-8">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../dist/moment-with-locales.js"></script>
    <script src="../dist/angular-moment-picker.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="../dist/angular-moment-picker.css">
  </head>
  <body>
      <input class="form-control"
        ng-model="ctrl.input"
        ng-model-options="{ updateOn: 'blur' }"
        placeholder="Select a date..."
        min-view="year"
        max-view="year"
        moment-picker="ctrl.input">
  </body>
</html>
